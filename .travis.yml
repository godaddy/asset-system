language: node_js
node_js:
  - "8"
  - "9"
sudo: required
before_script:
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
addons:
    chrome: stable
script:
  - "npm run travis"
matrix:
  fast_finish: true
